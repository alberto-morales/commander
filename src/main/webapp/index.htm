<html>
<head>
<title>Welcome</title>
<script src="includes/js/jquery-1.12.0.js"></script>
<script>
	$.getJSON( "rest/servers", function( data ) {

		$( document ).ready(function() {
			  $.each( data, function( idx, server ) {
				    $("<div id='idx_" + idx + "' ><div class='div-server' >" + server.description + "</div><div class='div-start-stop'><a href='rest/servers/" + server.id + "/start'>Start</a></div><div class='div-start-stop'><a href='rest/servers/" + server.id + "/stop'>Stop</a></div></div>").appendTo("body");
				  });
		});
		$("<div style='clear: both;'></div>").appendTo("body");

		});
</script>
<style>
.div-server {
	float: left;
	width: 40%;
}

.div-start-stop {
	float: left;
	width: 15%;
}
</style>
</head>
<body>
COMMANDER WEB module started
</body>
</html>
